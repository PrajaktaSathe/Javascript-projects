<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <!-- div for container of quiz questions and answers and submit button -->
        <div class="quiz-container" id="quiz">
            <!-- div for header of quiz app (includes question and answers) -->
            <div class="quiz-header">
                <!-- header for placing question -->
                <h2 id="question">Question text</h2>
                <!-- mcq type answers using lists property in HTML-->
                <ul>
                    <li>
                        <input
                            type="radio" 
                            id="a"
                            name="answer"
                            class="answer"
                        />
                        <label id="a_text" for="a">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="b"
                            name="answer"
                            class="answer"
                        />
                        <label id="b_text" for="b">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="c"
                            name="answer"
                            class="answer"
                        />
                        <label id="c_text" for="c">Question</label>
                    </li>
                    <li>
                        <input
                            type="radio"
                            id="d"
                            name="answer"
                            class="answer"
                        />
                        <label id="d_text" for="d">Question</label>
                    </li>
                </ul>
            </div>
            <!-- Submit button -->
            <button id="submit">Submit</button>
        </div>
    </body>
</html>
